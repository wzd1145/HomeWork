<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 步骤一：引入echarts文件 -->
    <script src="./echarts.min.js"></script>
  </head>
  <body>
    <!-- 步骤二：准备一个呈现表格的div -->
    <div style="width: 600px; height: 400px"></div>
    <script>
      //步骤三：初始化echarts实例对象
      //参数，dom，决定图标最终呈现的位置
      var myCharts = echarts.init(document.querySelector('div'));

      // 步骤四：准备配置项
      var option = {
        dataZoom: [
          //缩放
          {
            //   type: 'slider',
            type: 'slider',
            xAxisIndex: 0,
          },
          {
            type: 'slider',
            yAxisIndex: 0,
            //可以做到筛选作用
            start: 0, //开始值
            end: 80, //结束值
          },
        ],
        // grid: {
        //   show: true,
        //   borderWidth: 10,
        //   borderColor: 'red',
        //   left: 120,
        //   top: 120,
        //   width: 300,
        //   height: 200,
        // },
        title: {
          text: '成绩成绩\n换行了 ',
          link: 'http://www.baidu.com',
          textStyle: {
            color: 'red',
          },
        },
        xAxis: {
          type: 'category',
          data: [
            '张三',
            '李四',
            '王五',
            '闰土',
            '小明',
            '茅台',
            '二妞',
            '大强',
          ],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            name: '语文',
            type: 'bar',
            data: [88, 92, 63, 77, 94, 80, 72, 86],
          },
        ],
      };
      //步骤五：将配置项设置给echarts实例化对象
      myCharts.setOption(option);
    </script>
  </body>
</html>
