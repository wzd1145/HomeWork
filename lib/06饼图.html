<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 步骤一：引入echarts文件 -->
    <script src="./echarts.min.js"></script>
  </head>
  <body>
    <!-- 步骤二：准备一个呈现表格的div -->
    <div style="width: 600px; height: 400px"></div>
    <script>
      //步骤三：初始化echarts实例对象
      //参数，dom，决定图标最终呈现的位置
      var myCharts = echarts.init(document.querySelector('div'));
      var pid = [
        {
          name: '淘宝',
          value: 11231,
        },
        {
          name: '京东',
          value: 22673,
        },
        {
          name: '唯品会',
          value: 6123,
        },
        {
          name: '1号店',
          value: 8015,
        },
        {
          name: '聚美优品',
          value: 6700,
        },
      ];
      // 步骤四：准备配置项
      var option = {
        title: {
          text: '',
          link: 'http://www.baidu.com',
          textStyle: {
            color: 'red',
          },
        },
        series: [
          {
            type: 'pie',
            data: pid,
            label: {
              show: true, //显示文字默认true
              //   formatter: '12331232', //决定显示的文字是什么
              //函数返回
              formatter: function (arg) {
                // console.log(arg);
                return (
                  arg.name + '平台' + arg.value + '元\n' + arg.percent + '%'
                );
              },
            },
            // radius: 20, //半径
            // radius: ['50%', '75%'],//圆环
            roseType: 'radius', //每个半径都不一样(南丁格尔图)长度根据占比显示
            selectedMode: 'multiplo', //single 单个点击选中   multiplo 多个点击选中
            selectedOffset: 30, // 选中偏移量
          },
        ],
      };
      //步骤五：将配置项设置给echarts实例化对象
      myCharts.setOption(option);
    </script>
  </body>
</html>
