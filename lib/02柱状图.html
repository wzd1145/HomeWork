<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 步骤一：引入echarts文件 -->
    <script src="./echarts.min.js"></script>
  </head>
  <body>
    <!-- 步骤二：准备一个呈现表格的div -->
    <div style="width: 600px; height: 400px"></div>
    <script>
      //步骤三：初始化echarts实例对象
      //参数，dom，决定图标最终呈现的位置
      var myCharts = echarts.init(document.querySelector('div'));

      // 步骤四：准备配置项
      var option = {
        title: {
          text: '柱状图\n换行了 ',
          link: 'http://www.baidu.com',
          textStyle: {
            color: 'red',
          },
          borderWidth: '10',
          borderColor: 'pink',
          borderRadius: '2',
          left: '80',
          top: '20',
        },
        tooltip: {
          //鼠标移动到图形上时触发
          trigger: 'item',
          //鼠标只要在此坐标轴上就触发
          //   trigger: 'axis',
          //触发事件 click点击，mouseover鼠标移入(默认)
          triggerOn: 'click',
          //显示的提示框内容{b}名字,{c}成绩
          //   formatter: '{b}的成绩是{c}',
          //回调函数的方式实现提示框
          formatter: function (arg) {
            console.log(arg);
            return arg.name + '的分数是' + arg.data;
          },
        },
        toolbox: {
          feature: {
            //导出图片
            saveAsImage: {},
            //数据视图  可以对数据进行修改
            dataView: {},
            //还原原数据
            restore: {},
            //区域缩放
            dataZoom: {},
            //图表切换
            magicType: {
              type: ['bar', 'line'],
            },
          },
        },
        //图文分类
        legend: {
          data: ['语文', '数学'],
        },
        xAxis: {
          type: 'category',
          data: [
            '张三',
            '李四',
            '王五',
            '闰土',
            '小明',
            '茅台',
            '二妞',
            '大强',
          ],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            name: '语文',
            type: 'bar',
            //最大最小值
            markPoint: {
              data: [
                {
                  type: 'max',
                  name: '最大值',
                },
                {
                  type: 'min',
                  name: '最小值',
                },
              ],
            },
            //平均值
            markLine: {
              data: [
                {
                  type: 'average',
                  name: '平均值',
                },
              ],
            },
            label: {
              //显示具体分数
              show: true,
              //旋转
              rotate: 60,
              //在柱状图上显示的位置
              //   position: 'insid',
            },
            // barWidth: '30',
            data: [88, 92, 63, 77, 94, 80, 72, 86],
          },
          {
            name: '数学',
            type: 'bar',
            //最大最小值
            markPoint: {
              data: [
                {
                  type: 'max',
                  name: '最大值',
                },
                {
                  type: 'min',
                  name: '最小值',
                },
              ],
            },
            //平均值
            markLine: {
              data: [
                {
                  type: 'average',
                  name: '平均值',
                },
              ],
            },
            label: {
              //显示具体分数
              show: true,
              //旋转
              rotate: 60,
              //在柱状图上显示的位置
              //   position: 'insid',
            },
            // barWidth: '30',
            data: [45, 85, 65, 88, 95, 96, 13, 45],
          },
        ],
      };
      //步骤五：将配置项设置给echarts实例化对象
      myCharts.setOption(option);
    </script>
  </body>
</html>
